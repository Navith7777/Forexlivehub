<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Payment Gateway Form Design using HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <style>

        /* From Uiverse.io by Yaya12085 */ 
.card {
    padding: 1rem;
    background-color: #fff;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    max-width: 320px;
    border-radius: 20px;
  }
  
  .titlee {
    display: flex;
    align-items: center;
  }
  
  .titlee span {
    position: relative;
    padding: 0.5rem;
    background-color: #10B981;
    width: 1.5rem;
    height: 1.5rem;
    border-radius: 9999px;
  }
  
  .titlee span svg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ffffff;
    height: 1rem;
  }
  
  .titlee-text {
    margin-left: 0.5rem;
    color: #374151;
    font-size: 18px;
  }
  
  .percent {
    margin-left: 0.5rem;
    color: #02972f;
    font-weight: 600;
    display: flex;
  }
  
  .data {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  
  .data p {
    margin-top: 1rem;
    margin-bottom: 1rem;
    color: #1F2937;
    font-size: 2.25rem;
    line-height: 2.5rem;
    font-weight: 700;
    text-align: left;
  }
  
  .data .range {
    position: relative;
    background-color: #E5E7EB;
    width: 100%;
    height: 0.5rem;
    border-radius: 0.25rem;
  }
  
  .data .range .fill {
    position: absolute;
    top: 0;
    left: 0;
    background-color: #10B981;
    width: 76%;
    height: 100%;
    border-radius: 0.25rem;
  }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #1f242d;
    padding: 25px;
}

.container form {
    width: 700px;
    padding: 40px;
    background: #fff;
    border-radius: 10px;
}

form .row {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.row .column {
    flex: 1 1 250px;
}

.column .title {
    font-size: 20px;
    color: #333;
    text-transform: uppercase;
    margin-bottom: 5px;
}

.column .input-box {
    margin: 15px 0;
}

.input-box span {
    display: block;
    margin-bottom: 10px;
}

.input-box input {
    width: 100%;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
}

.column .flex {
    display: flex;
    gap: 15px;
}

.flex .input-box {
    margin-top: 5px;
}

.input-box img {
    height: 34px;
    margin-top: 5px;
    filter: drop-shadow(0 0 1px #000);
}

form .btn {
    width: 100%;
    padding: 12px;
    background: #8175d3;
    border: none;
    outline: none;
    border-radius: 6px;
    font-size: 17px;
    color: #fff;
    margin-top: 5px;
    cursor: pointer;
    transition: .5s;
}

form .btn:hover {
    background: #6a5acd;
}
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">1. Select trading platform</h3>
                    <div class="input-box">
                        <button type="button" class="btn" value="10" data-category="balance" onclick="updateTotal(this)">Match Traders</button>
                    </div>
                    <div class="input-box">
                        <button type="button" class="btn" value="10" data-category="balance" onclick="updateTotal(this)">Platform 5</button>
                    </div>
                    <div class="input-box">
                        <button type="button" class="btn" value="10" data-category="balance" onclick="updateTotal(this)">C Traders</button>
                    </div>
                    <div class="input-box">
                        <button type="button" class="btn" value="10" data-category="balance" onclick="updateTotal(this)">Something</button>
                    </div>

                    <h3 class="title">2. Select your balance:</h3>
                    <div class="flex">
                        <div class="input-box">
                            <button type="button" class="btn" value="5000" data-category="balance" onclick="updateTotal(this)">$5,000</button>
                        </div>
                        <div class="input-box">
                            <button type="button" class="btn" value="10000" data-category="balance" onclick="updateTotal(this)">$10,000</button>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <button type="button" class="btn" value="50000" data-category="balance" onclick="updateTotal(this)">$50,000</button>
                        </div>
                        <div class="input-box">
                            <button type="button" class="btn" value="100000" data-category="balance" onclick="updateTotal(this)">$100,000</button>
                        </div>
                    </div>

                    <h3 class="title"> 3. Select initial balance drawdown:</h3>
                    <div class="flex">
                        <div class="input-box">
                            <button type="button" class="btn" value="2" data-category="drawdown" onclick="updateTotal(this)">40%</button>
                        </div>
                        <div class="input-box">
                            <button type="button" class="btn" value="2" data-category="drawdown" onclick="updateTotal(this)">50%</button>
                        </div>
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <button type="button" class="btn" value="2" data-category="drawdown" onclick="updateTotal(this)">60%</button>
                        </div>
                        <div class="input-box">
                            <button type="button" class="btn" value="2" data-category="drawdown" onclick="updateTotal(this)">70%</button>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Select payout share:</h3>
                    <div class="input-box">
                        <button type="button" class="btn" value="2" data-category="payout" onclick="updateTotal(this)">20%</button>
                    </div>
                    <div class="input-box">
                        <button type="button" class="btn" value="2" data-category="payout" onclick="updateTotal(this)">30%</button>
                    </div>
                    <div class="input-box">
                        <button type="button" class="btn" value="2" data-category="payout" onclick="updateTotal(this)">40%</button>
                    </div>
                    <div class="input-box">
                        <button type="button" class="btn" value="2" data-category="payout" onclick="updateTotal(this)">50%</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="titlee">
                    <!-- Empty for now -->
                </div>
                <div class="data">
                    <h3>Price:</h3>
                    <h3>Total: ₹<span id="total">0</span></h3>
                </div>
            </div>
            <button type="button" class="btn" onclick="proceed()">Continue</button>
        </form>
    </div>

</body>
<script>
    let totalAmount = 0; // Variable to store the total amount
    let selectedValues = new Set(); // Set to keep track of selected values

    function updateTotal(button) {
        let value = parseInt(button.value);
        
        // Toggle selection and update total
        if (selectedValues.has(value)) {
            // Value was already selected, remove it
            selectedValues.delete(value);
            totalAmount -= value;
        } else {
            // Value is being selected, add it
            selectedValues.add(value);
            totalAmount += value;
        }

        // Update the total amount displayed
        document.getElementById("total").textContent = totalAmount.toFixed(2);
    }

    function proceed() {
        const total = document.getElementById("total").textContent;
        alert(`Your total amount is ₹${total}. Proceeding to payment...`);
    }
</script>
</html>
